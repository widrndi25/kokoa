<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">안녕하세요</h1>
      <p class="welcome-header__text">우리 로그인 먼저 할까요?</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="usetname" type="text" placeholder="사용자 이름" required />
      <input id="login" type="submit" value="로그인" />
      <a href="#">카카오계정 혹은 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <img
        src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_500.jpg?61e575e8653e5920470a38d1482d7312/melon/optimize/90"
      />
      <div id="no-moblie__text">
        아이유를 예쁘게 보기에는 화면이 너무 커요ㅠㅠ...
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f3a32254.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
