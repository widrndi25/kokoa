<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">안녕하세요</h1>
      <p class="welcome-header__text">
        만약 계정이 있다면 전화번호 혹은 이메일로 로그인 해주세요
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="usetname" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">카카오계정 혹은 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큼</span>
    </div>

    <script
      src="https://kit.fontawesome.com/72f3a32254.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
