<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"></a><i class="fa-solid fa-gear fa-lg"></i
        ></span>
        <span><div class="setting-badge badge"></div></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/114346528?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">쩡효</h4>
            <h6 class="user-component__subtitle">
              12345678
              <div class="badge subtitle__badge">!</div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>달력</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>계정</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천</h4>
        <div class="more-suggestions__icons">
          <a href="https://cafe.daum.net/IU" target="_blank">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-mug-saucer"></i>
              </div>
              <span class="more-suggestions__icon-text">유애나</span>
            </div>
          </a>
          <a
            href="https://www.youtube.com/channel/UC3SyT4_WLHzN7JmHQwKQZww"
            target="_blank"
          >
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-brands fa-youtube"></i>
              </div>
              <span class="more-suggestions__icon-text">아이유 유튜브</span>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="mode.html">
            <span class="nav__notification elipisis_dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img
        src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_500.jpg?61e575e8653e5920470a38d1482d7312/melon/optimize/90"
      />
      <div id="no-moblie__text">
        아이유를 예쁘게 보기에는 화면이 너무 커요ㅠㅠ...
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f3a32254.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
